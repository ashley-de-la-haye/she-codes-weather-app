<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7fdecfa03.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  </head>
  <body>
    <div class="container">


      <div class="row" >
        <div class="col-4">
        <form id=city-search-bar> 
        
          <div class="form-group" >
            <input
              type="text"
              class="form-control search-bar"
              id="city-input"
              placeholder="Enter city..."
            />
          </div>
          </div>
           <div class="col-4">
          <button type="submit" class="btn btn-primary search-button" id=search-button>Search</button>
          </div>
        </form>
        <div class="col-4">
          <button type="button" class="btn btn-outline-secondary  current-button" id=current-button>Current location</button>
        </div>
      </div>
      <header>


    
      <h1 id =current-city></h1>
      <h2 id =current-date></h2>
      <h3 id= weather-description> </h3>
      <p>
        <i class="fa-solid fa-sun sun-icon"></i>
        <br />
        <span class="temperature" id=current-temperature>
  
        </span>
        <span class = "units">
          <a href="#" id=celsius-temp>C</a>
          

        </span>
       
      </p>
  </header>

<div class="card-deck">
  <div class="card monday-card">

    <div class="card-body">
      <h5 class="card-title">Mon</h5>
      <p>
   <i class="fa-solid fa-sun sun-icon"></i>
      </p>
      <div class="monday-info">
        sunny
        <br/>
        20°/25°
      </div>
    
      
    </div>
  </div>
  <div class="card tuesday-card">
    <div class="card-body">
      <h5 class="card-title">Tue</h5>
      <p>
 <i class="fa-solid fa-cloud-rain rain-icon"></i>
      </p>
      <div class="tuesday-info">
         showers 
         <br/>
         
         18°/20°
      </div> 
    </div>
  </div>
  <div class="card wednesday-card">
    <div class="card-body">
      <h5 class="card-title">Wed</h5>
      <p>
 <i class="fa-solid fa-cloud cloud-icon"></i>
      </p>
  <div class="wednesday-info">

  cloudy 
  <br />
  20°/22°
  </div>
 
 
    </div>
  </div>
  <div class="card thurs-card">
    <div class="card-body">
      <h5 class="card-title">Thu</h5>
      <p>
 <i class="fa-solid fa-cloud-sun overcast-icon"></i>
      </p>
     <div class="thursday-info">
       overcast 
       <br/>

       15°/16°
     </div>
    </div>
  </div>
</div>

    </div>
    <script src="src/app.js"> </script>
   
  </body>
</html>
